# Site settings
title_left    : "Git"
title_right   : "Street"
description   : "Hello, I am Rohit Ashiwal"
keywords      : "rohit, ashiwal, blog, git, minimalist, thinkspace"
url           : https://rashiwal.me # site url
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "" # image uri like logo/cover image for site seo

google_analytics  : UA-139964730-1
twitter_username  : "r1walz"
comments_enabled  : true # if enabled (set to true), please provide your disqus_username
disqus_shortname  : "rashiwal-me"
postshare_enabled : true

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Rohit Ashiwal"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md", "script"]
include: [".well-known"]
